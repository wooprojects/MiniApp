<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Mini App</title>
    <!-- فریمورک رسمی تلگرام برای وب اپ -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            margin: 0;
            padding: 20px;
        }
        button {
            background-color: var(--tg-theme-button-color, #50a8eb);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>سلام دنیا! 👋</h1>
    <p>این اولین مینی اپ منه.</p>
    <button onclick="showAlert()">کلیک کن!</button>
    <button onclick="getUserData()">نمایش اطلاعات کاربر</button>
    <div id="user-data"></div>

    <script>
        // این تابع WebApp تلگرام را مقداردهی اولیه میکند.
        let tg = window.Telegram.WebApp;
        tg.expand(); // اپ را به صورت تمام صفحه باز کن
        tg.ready(); // به تلگرام اعلام کن که اپ آماده است

        function showAlert() {
            alert('دکمه فشرده شد!');
        }

        function getUserData() {
            // دسترسی به اطلاعات اولیه کاربر از تلگرام
            const user = tg.initDataUnsafe.user;
            if (user) {
                document.getElementById('user-data').innerHTML = `
                    <p>User ID: ${user.id}</p>
                    <p>First Name: ${user.first_name}</p>
                    <p>Last Name: ${user.last_name}</p>
                    <p>Username: @${user.username}</p>
                `;
            } else {
                document.getElementById('user-data').innerHTML = `<p>داده کاربر در دسترس نیست.</p>`;
            }
        }

        // دکمه اصلی (Main Button) را در پایین صفحه تنظیم میکنیم.
        tg.MainButton.setText('ارسال به بات').show();
        tg.MainButton.onClick(function() {
            // وقتی دکمه اصلی کلیک شد، داده‌ها را به بات میفرستیم.
            tg.sendData(JSON.stringify({command: "send_to_bot", text: "Hello from Mini App!"}));
            // یا میتوانیم اپ را ببندیم.
            // tg.close();
        });
    </script>
</body>
</html>
